<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mined Camp</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <header class="container-head">

        <h1 class="main-title">Welcome! Please choose one of the difficulty then press play</h1>

    </header>

    <main>
        <div class="container">

            <div class="container-play">

                <div class="row">

                    <div class="col">

                        <button id="generateGrid">PLAY!</button>

                    </div>

                    <div class="col">

                        <div id="counter">0</div>

                    </div>

                    <div class="col">

                        <select name="" id="difficulty">
                            <option value="easy">play with 100 cells</option>
                            <option value="medium">play with 81 cells</option>
                            <option value="hard">play with 49 cells</option>
                        </select>

                    </div>

    
    


                </div>


            </div>

            <div class="grid">
                

            </div>

        </div>

    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
